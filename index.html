<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="bower_components/moment/min/moment.min.js"></script>
    <script src="build/js/app.js"></script>
    <title>Github Users Lookup</title>

  </head>
  <body>

    <div class="container jumbotron">
      <h1>Github User Info</h1>
      <div class="container">
          <div class="col-md-12">
            <form id="form" class="form-inline">
              <label for="username">Enter a github username:</label>
              <div class="form-group">
                <input id="username" class="form-control" placeholder="GitHub username">
              </div>
              <div class="form-group">
                <button class="btn btn-primary center-block" type="submit"><i class="fa fa-github" aria-hidden="true"></i>  Search</button>
              </div>
            </form>
          </div>
      </div>
    </div>

    <br><br>
    <div class="container">
      <h3 id="user-not-found"></h3>
      <div class="row">
        <div id="user-info" class="col-md-6 col-md-offset-3"></div>
      </div>
      <div class="row">
        <div id="user-repos" class="col-md-6 col-md-offset-3">
        </div>
      </div>
    </div>

  </body>
</html>
